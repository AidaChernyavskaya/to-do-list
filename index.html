<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="add_task">
            <input type="text" class="add_field" name="task" placeholder="Введите задачу">
            <button class="add_button">
                <p class="button_name">Добавить</p>
                <img src="./images/plus.png" alt="Добавить" class="add">
            </button>
        </div>

        <div class="calendar">
            <input type="image" src="./images/arrow.png" alt="Назад" class="arrow previous" id="previous">
            <div id="days" class="days"></div>
            <input type="image" src="./images/arrow.png" alt="Назад" class="arrow next" id="next">
        </div>

        <div class="tasks_elements">
            <div class="task">
                <div class="name">Полить цветы</div>
                <div class="icon">
                    <img src="./images/delete.png" alt="Удалить" class="trash">
                </div>
                <div class="tick"></div>
            </div>
            <div class="task done">
                <div class="name">Сверстать ту-ду-лист</div>
                <div class="icon">
                    <img src="./images/delete.png" alt="Удалить" class="trash">
                </div>
                <div class="tick"></div>
            </div>
        </div>
    </div>
</body>
</html>
