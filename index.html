<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="add_task">
            <input id="add_field" type="text" class="add_field" name="task" placeholder="Введите задачу">
            <button id="add_button" class="add_button">
                <div class="button_name">Добавить</div>
                <img src="./images/plus.png" alt="Добавить" class="add">
            </button>
        </div>

        <div class="calendar">
            <input type="image" src="./images/arrow.png" alt="Назад" class="arrow previous" id="previous">
            <div id="days" class="days"></div>
            <input type="image" src="./images/arrow.png" alt="Назад" class="arrow next" id="next">
        </div>

        <div class="tasks_elements" id="tasks_elements"></div>
    </div>
</body>
</html>
